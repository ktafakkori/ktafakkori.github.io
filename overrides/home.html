{% extends "main.html" %}
{% block tabs %}
  {{ super() }}
  <style>
    .md-header { position: initial; }
    .md-main__inner { margin: 0; }
    .md-content { display: none; }
    @media screen and (min-width: 60em) { .md-sidebar--secondary { display: none; } }
    @media screen and (min-width: 76.25em) { .md-sidebar--primary { display: none; } }
    body { background-color: black; }

    .mdx-hero__image {
        position: relative;
        width: 100%;
    }

    .mdx-hero__image img {
        width: 100%;
        height: auto;
        display: block;
    }

    .mdx-hero__image .md-button {
        position: absolute;
        bottom: 5%; /* Adjust this value to your preference */
        display: block;
        margin-bottom: 10px;
    }

    .mdx-hero__image .md-button:first-child {
        left: 5%; /* Adjust this value to your preference */
    }

    .mdx-hero__image .md-button:nth-child(2) {
        left: 15%; /* Adjust this value to your preference */
    }

    @media screen and (max-width: 767px) {
        .mdx-hero__image .md-button {
            position: static;
            display: block;
            margin-bottom: 10px;
        }

        .mdx-hero__image .md-button:first-child,
        .mdx-hero__image .md-button:nth-child(2) {
            left: 0;
            bottom: 0;
        }
    }
  </style>
  <section class="mdx-container">
    <div class="md-grid md-typeset">
      <div class="mdx-hero">
        <div class="mdx-hero__image">
          <img src="assets/brand/feloop.png" alt="" draggable="false">
          <a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | e }}" class="md-button md-button--primary">
            Start Here!
          </a>
          <a href="{{ 'portfolio/' | url }}" title="Material for MkDocs Insiders" class="md-button">
            About Me
          </a>
        </div>
        <div class="mdx-hero__content">
          <p></p>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block content %}
  {{ super() }}
{% endblock %}

{% block footer %}

{% endblock %}
