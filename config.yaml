baseurl: "https://ktafakkori.github.io/"
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: FELOOP

languages:
    en:
        languageName: English
        title: FELOOP
        weight: 1
    fa:
        languageName:  فارسی
        languagedirection: rtl
        title: فلوپ
        weight: 2

# GA Tracking ID
googleAnalytics: bVUxQ-dwS2OJIe_gchcWu-NqHJD3oR9Sl_KMNnR5-vQ

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

permalinks:
    post: /:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: "/favicon.ico"

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 
        subtitle: Project by Keivan Tafakkori, PhD Candidate of Industrial Engineering @ University of Tehran
        avatar:
            enabled: true
            local: true
            src: img/feloop.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: "Author: Keivan Tafakkori. All Rights Reserved."

    comments:
        enabled: true
        provider: utterances

        utterances:
            repo: "ktafakkori/ktafakkori.github.io"
            issueTerm: pathname
            label:

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site: KTafakkori

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/ktafakkori
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter
          url: https://twitter.com/KTafakkori
          params:
              icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
